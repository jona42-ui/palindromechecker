<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="pal.css">
    
    

    <title>Palindromechecker</title>
</head>
<body>
    <!-- START BACKGROUND IMAGE --> 
<div id="background">
    <img src="client3.jpeg" class="stretch image-fluid" alt="background_image" />
  </div>
  
  <section id="welcome-section">
    <h1>Palindrome Checker</h1>
    <p class="text-white">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </section>
  <!-- END BACKGROUND IMAGE --> 
  
  
  <!-- START BODY --> 
  
    
  <div class="body_Grid">
  
  <div class="text_Box">
  <input id="inputString" type="text" placeholder="Type your word here" required> </input> <!-- Core -->         
  </div>
  
    
  <div class="submit_Button">
  <input id="submitButton" type="submit" value="Check now" class="submit-button"> </input> <!-- Core -->                  
  </div>
  
  
  <div id="notification"> </div> <!-- Core -->                                                                
  <br>
  <div id="displayWord"> </div> <!-- Core -->    
   
  </div>
  
  
  
  <!-- END BODY -->
  <script src="pal.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
